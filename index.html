<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohak Chaudhary | Cybersecurity Portfolio</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="main-heading">Mohak Chaudhary</h1>
    <p class="tagline">Cybersecurity Enthusiast | Offensive & Defensive Projects</p>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="openResume" class="resume-btn">View Resume 📄</button>
  </header>

  <!-- About -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hi 👋 I’m <strong>Mohak Chaudhary</strong>, a final-year BCA student building hands-on skills in offensive & defensive cybersecurity.</p>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="controls">
      <input id="searchBar" type="search" placeholder="🔍 Search projects...">
      <div class="filter-buttons">
        <button type="button" data-filter="all">All</button>
        <button type="button" data-filter="defensive">Defensive</button>
        <button type="button" data-filter="offensive">Offensive</button>
      </div>
    </div>
    <div id="projectList" class="project-list"></div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skill">
      <label>Network Security</label>
      <div class="skill-bar"><div class="skill-bar-fill" data-skill-level="90%"></div></div>
    </div>
    <div class="skill">
      <label>Python Scripting</label>
      <div class="skill-bar"><div class="skill-bar-fill" data-skill-level="85%"></div></div>
    </div>
    <div class="skill">
      <label>Web Security</label>
      <div class="skill-bar"><div class="skill-bar-fill" data-skill-level="80%"></div></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="👤 Your Name" required>
      <input type="email" name="email" placeholder="📧 Your Email" required>
      <textarea name="message" rows="5" placeholder="💬 Your Message" required></textarea>
      <button type="submit">Send ✉️</button>
    </form>
  </section>

  <!-- Floating Social Bar -->
  <div class="social-bar">
    <a href="mailto:mohakchaudhary203@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://github.com/mohakchaudhary203" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/mohakchaudhary203" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <!-- Back to Top -->
  <button id="backToTop">⬆️</button>

  <!-- Resume Modal -->
  <div id="resumeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe src="resume.pdf" type="application/pdf" width="100%" height="600px"></iframe>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
